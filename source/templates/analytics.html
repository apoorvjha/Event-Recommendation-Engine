{% extends 'base.html' %}
{% block title %}Analytics{% endblock %}
{% block main %}
<center>
    <div class="task" id="task">
        <b>Task</b> : <select id="task_mode" onChange="set_task_param()">
            <option value="99">Select</option>
            <option value="1">Add Interests</option>
            <option value="2">View Interests</option>
            <option value=3>Delete Interest</option>
            <option value=4>View Recommended Events</option>
            {% if session['type']=='admin' %}
                <option value=5>Add Event</option>
                <option value=6>View All Events</option>
            {% endif %}
        </select>
    </div>
</center>
{% endblock %}
